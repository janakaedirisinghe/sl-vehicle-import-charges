<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sri Lanka Vehicle Import Tax Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-indigo-50 font-inter min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-2xl">
    <h1 class="text-3xl font-semibold text-indigo-700 text-center mb-8">ðŸ‡±ðŸ‡° Vehicle Import Tax Calculator</h1>

    <div class="space-y-4">
      <div>
        <label for="cifUsd" class="block text-sm font-medium text-indigo-700">CIF Value (USD)</label>
        <input type="number" id="cifUsd" value="10000" placeholder="e.g., 10000" oninput="calculateTaxes()" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label for="exchangeRate" class="block text-sm font-medium text-indigo-700">Exchange Rate (LKR/USD)</label>
        <input type="number" id="exchangeRate" value="300" oninput="calculateTaxes()" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label for="fuelType" class="block text-sm font-medium text-indigo-700">Fuel Type</label>
        <select id="fuelType" onchange="calculateTaxes()" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          <option value="petrol">Petrol</option>
          <option value="diesel">Diesel</option>
          <option value="petrolHybrid">Petrol Hybrid</option>
          <option value="dieselHybrid">Diesel Hybrid</option>
          <option value="plugInHybridPetrol">Plug-in Hybrid (Petrol)</option>
          <option value="plugInHybridDiesel">Plug-in Hybrid (Diesel)</option>
          <option value="electric">Electric</option>
        </select>
      </div>

      <div>
        <label for="engineCapacity" class="block text-sm font-medium text-indigo-700">Engine Capacity (CC or KW)</label>
        <input type="number" id="engineCapacity" value="1500" placeholder="e.g., 1500 or 100" oninput="calculateTaxes()" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </div>
    </div>

    <button onclick="calculateTaxes()" class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out">ðŸ’° Calculate Taxes</button>

    <div id="result" style="display: none" class="mt-8 p-6 rounded-lg bg-indigo-100 border border-indigo-300">
      <h2 class="text-xl font-semibold text-indigo-800 mb-4">ðŸ§¾ Breakdown</h2>
      <p id="cifLkr"></p>
      <p id="cid"></p>
      <p id="surcharge"></p>
      <p id="pal"></p>
      <p id="exciseDuty"></p>
      <p id="luxuryTax"></p>
      <p id="vat"></p>
      <p id="totalCost" class="font-bold"></p>
    </div>
  </div>

  <script>
    function formatNumber(num) {
      return num.toLocaleString('en-US', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    function calculateTaxes() {
      const cifUsd = parseFloat(document.getElementById("cifUsd").value);
      const exchangeRate = parseFloat(document.getElementById("exchangeRate").value);
      const fuelType = document.getElementById("fuelType").value;
      const engineCapacity = parseFloat(document.getElementById("engineCapacity").value);

      if (isNaN(cifUsd) || isNaN(exchangeRate) || isNaN(engineCapacity)) {
        document.getElementById("result").style.display = "none";
        return;
      }

      const cifLkr = cifUsd * exchangeRate;
      const cid = cifLkr * 0.20;
      const surcharge = cid * 0.50;
      const pal = cifLkr * 0.10;

      let exciseRatePerUnit = 0;
      switch (fuelType) {
        case "petrol": exciseRatePerUnit = 4000; break;
        case "diesel": exciseRatePerUnit = 4500; break;
        case "petrolHybrid": exciseRatePerUnit = 3000; break;
        case "dieselHybrid": exciseRatePerUnit = 3500; break;
        case "plugInHybridPetrol": exciseRatePerUnit = 2500; break;
        case "plugInHybridDiesel": exciseRatePerUnit = 3000; break;
        case "electric": exciseRatePerUnit = 2000; break;
      }

      const exciseDuty = engineCapacity * exciseRatePerUnit;

      let luxuryThreshold = 0;
      let luxuryRate = 0;
      switch (fuelType) {
        case "petrol": luxuryThreshold = 5000000; luxuryRate = 1.00; break;
        case "diesel": luxuryThreshold = 5000000; luxuryRate = 1.20; break;
        case "petrolHybrid": luxuryThreshold = 5500000; luxuryRate = 0.80; break;
        case "dieselHybrid": luxuryThreshold = 5500000; luxuryRate = 0.90; break;
        case "plugInHybridPetrol": luxuryThreshold = 6000000; luxuryRate = 0.80; break;
        case "plugInHybridDiesel": luxuryThreshold = 6000000; luxuryRate = 0.90; break;
        case "electric": luxuryThreshold = 10000000; luxuryRate = 0.75; break;
      }

      let luxuryTax = 0;
      if (cifLkr > luxuryThreshold) {
        luxuryTax = (cifLkr - luxuryThreshold) * luxuryRate;
      }

      const vatBase = cifLkr + cid + surcharge + pal + exciseDuty + luxuryTax;
      const vat = vatBase * 0.15;
      const totalCost = vatBase + vat;

      document.getElementById("cifLkr").innerText = `CIF Value (LKR): LKR ${formatNumber(cifLkr)}`;
      document.getElementById("cid").innerText = `Customs Import Duty (20%): LKR ${formatNumber(cid)}`;
      document.getElementById("surcharge").innerText = `Surcharge (50% of CID): LKR ${formatNumber(surcharge)}`;
      document.getElementById("pal").innerText = `Port & Airport Levy (10%): LKR ${formatNumber(pal)}`;
      document.getElementById("exciseDuty").innerText = `Excise Duty: LKR ${formatNumber(exciseDuty)}`;
      document.getElementById("luxuryTax").innerText = luxuryTax > 0 ? `Luxury Tax: LKR ${formatNumber(luxuryTax)}` : 'Luxury Tax: Not Applicable';
      document.getElementById("vat").innerText = `VAT (15%): LKR ${formatNumber(vat)}`;
      document.getElementById("totalCost").innerText = `Total Import Cost: LKR ${formatNumber(totalCost)}`;

      document.getElementById("result").style.display = "block";
    }

    window.onload = calculateTaxes;
  </script>
</body>
</html>
